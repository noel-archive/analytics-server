[package]
name = "analytics-server"
description = "üêª‚Äç‚ùÑÔ∏èüêæ Platform to build upon metrics ingested from any source, from your HTTP server to system-level metrics"
homepage = "https://analytics.noelware.org"
version = "0.0.0-dev.0"
edition = "2021"

[dependencies]
analytics-protobufs = { path = "../protos" }
ansi_term = "0.12.1"
anyhow = "1.0.70"
async-recursion = "1.0.4"
async-trait = "0.1.68"
base64 = "0.21.0"
chrono = { version = "0.4.24", features = ["serde"] }
clickhouse-rs = "1.0.0-alpha.1"
dotenv = "0.15.0"
fern = "0.6.2"
futures = { version = "0.3.28", default-features = false, features = ["std"] }
futures-util = "0.3.28"
log = "0.4.17"
once_cell = "1.17.1"
rand = "0.8.5"
regex = "1.8.1"
rocket = { version = "0.5.0-rc.3", features = ["json"] }
rsa = "0.7.2"
sentry = "0.31.0"
sentry-log = "0.31.0"
sentry-tracing = "0.31.0"
serde = { version = "1.0.162", features = ["derive"] }
serde_json = "1.0.96"
serde_yaml = "0.9.21"
thiserror = "1.0.40"
tokio = { version = "1.28.0", features = ["full"] }
tokio-test = "0.4.2"
tonic = "0.9.2"

[dependencies.redis]
version = "0.23.0"
features = ["connection-manager", "async-std-comp", "serde_json"]

[dependencies.prisma-client-rust]
git = "https://github.com/Brendonovich/prisma-client-rust"
tag = "0.6.2"
default-features = false
features = ["postgresql"]

[dependencies.uuid]
version = "1.3.2"
features = [
    "v4",
    "fast-rng",
    "macro-diagnostics"
]

[build-dependencies]
chrono = "0.4.24"

[[bin]]
path = "src/main.rs"
name = "analytics-server"
